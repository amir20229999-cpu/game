<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت | موناکو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-lock"></i> ورود به پنل مدیریت</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> ایمیل مدیریت</label>
                <input type="email" id="adminEmail" value="admin_shaian@gmail.com" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> رمز عبور</label>
                <input type="password" id="adminPassword" value="shaian_112233" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> ورود به پنل
            </button>
        </form>
        <div class="message">
            <p>برای بازگشت به فروشگاه <a href="index.html">اینجا</a> کلیک کنید</p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === "admin_shaian@gmail.com" && password === "shaian_112233") {
                localStorage.setItem('current_user', JSON.stringify({
                    name: 'مدیر سیستم',
                    email: email,
                    isAdmin: true
                }));
                window.location.href = "index.html";
            } else {
                alert('❌ اطلاعات ورود اشتباه است!');
            }
        });
    </script>
</body>
</html>
