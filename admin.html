<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت | موناکو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-lock"></i> ورود به پنل مدیریت</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label>ایمیل مدیریت</label>
                <input type="email" id="adminEmail" value="admin_shaian@gmail.com" required>
            </div>
            <div class="form-group">
                <label>رمز عبور</label>
                <input type="password" id="adminPassword" value="shaian_112233" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> ورود
            </button>
        </form>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i> بازگشت به فروشگاه
        </a>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === "admin_shaian@gmail.com" && password === "shaian_112233") {
                localStorage.setItem('current_user', JSON.stringify({
                    name: 'مدیر سیستم',
                    email: email,
                    isAdmin: true
                }));
                window.location.href = "index.html";
            } else {
                alert('❌ اطلاعات ورود اشتباه است!');
            }
        });
    </script>
</body>
</html>
