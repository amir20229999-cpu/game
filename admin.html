<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت موناکو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/font.css">
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #2c3e50;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Vazirmatn, sans-serif;
            background: #f8f9fa;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* فرم */
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* لیست محصولات */
        .products-list {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-item {
            border: 1px solid #eee;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        /* پیام */
        .message {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* صفحه ورود */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        .login-container input {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2><i class="fas fa-lock"></i> ورود به پنل مدیریت</h2>
        <div class="form-group">
            <input type="password" id="adminPassword" class="form-control" placeholder="رمز عبور">
        </div>
        <button onclick="login()" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> ورود
        </button>
    </div>

    <div id="adminPage" style="display: none;">
        <!-- هدر -->
        <div class="header">
            <h1><i class="fas fa-crown"></i> پنل مدیریت موناکو</h1>
            <div>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-store"></i> بازگشت به فروشگاه
                </a>
                <button onclick="logout()" class="btn btn-danger" style="margin-right: 10px;">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </button>
            </div>
        </div>

        <!-- پیام‌ها -->
        <div id="message" class="message"></div>

        <!-- فرم افزودن محصول -->
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> افزودن محصول جدید</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>نام محصول:</label>
                    <input type="text" id="productName" class="form-control" required placeholder="مثال: پیراهن مردانه">
                </div>

                <div class="form-group">
                    <label>قیمت (تومان):</label>
                    <input type="number" id="productPrice" class="form-control" required placeholder="250000">
                </div>

                <div class="form-group">
                    <label>آدرس عکس:</label>
                    <input type="text" id="productImage" class="form-control" required 
                           placeholder="https://images.unsplash.com/photo-xxx" 
                           value="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80">
                    <small>می‌توانید از <a href="https://unsplash.com" target="_blank">Unsplash</a> آدرس عکس بگیرید</small>
                </div>

                <div class="form-group">
                    <label>توضیحات:</label>
                    <textarea id="productDescription" class="form-control" placeholder="توضیحات محصول..."></textarea>
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%; padding: 12px;">
                    <i class="fas fa-plus"></i> افزودن محصول
                </button>
            </form>
        </div>

        <!-- لیست محصولات موجود -->
        <div class="products-list">
            <h2><i class="fas fa-boxes"></i> محصولات موجود</h2>
            <div id="productsList">
                <!-- محصولات اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // توابع مدیریتی
        function login() {
            const password = document.getElementById('adminPassword').value;
            // رمز عبور ساده برای شروع
            if (password === "monaco1122") {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminPage').style.display = 'block';
                loadProducts();
            } else {
                alert('رمز عبور اشتباه است!');
            }
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        // بررسی اگر قبلاً لاگین کرده
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
        }
    </script>
</body>
</html>
